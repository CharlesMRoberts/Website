<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Roberts</title>
    <link rel="icon" href="Favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #0073e6;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            padding: 1rem;
            background: #005bb5;
            display: flex;
            align-items: center;
        }

        nav a {
            background-color: #fff;
            color: #005bb5;
            border: 1px solid #005bb5;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #f4f4f4;
        }

        section {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }

        section h2 {
            color: #0073e6;
            margin-bottom: 1rem;
        }

        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .video-container {
            width: 48%;
            margin-bottom: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-header {
            background-color: #409fff;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
        }

        .video-container video {
            width: 100%;
            border-radius: 8px;
            outline: none;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #0073e6;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Video Gallery</h1>
</header>

<nav>
    <a href="index.html">&larr; Go Back</a>
</nav>

<section id="video-gallery">
    <h2>Watch the Videos</h2>

    <div class="video-gallery" id="video-gallery-container">
        <!-- JavaScript will dynamically generate video elements here -->
    </div>
</section>

<footer>
    <p>2024 Charles Roberts.</p>
</footer>

<script>
    // Array of video filenames
    const videos = [
        'Video1.mp4',
        'Video2.mp4',
        'Video3.mp4',
        'Video4.mp4',
        'Video5.mp4',
        'Video6.mp4',
        'Video7.mp4',
        'Video8.mp4',
        'Video9.mp4',
        'Video10.mp4',
        'Video11.mp4',
        'Video12.mp4',
        'Video13.mp4',
        'Video14.mp4',
        'Video15.mp4',
        'Video16.mp4',
        'Video17.mp4',
        'Video18.mp4',
        'Video19.mp4',
        'Video20.mp4',
        'Video21.mp4',
        'Video22.mp4',
        'Video23.mp4',
        'Video24.mp4',
        'Video25.mp4',
        'Video26.mp4',
        'Video27.mp4',
        'Video28.mp4',
        'Video29.mp4',
        'Video30.mp4',
        'Video31.mp4',
        'Video32.mp4',
        'Video33.mp4',
        'Video34.mp4',
        'Video35.mp4',
        'Video36.mp4',
        'Video37.mp4',
        'Video38.mp4'
    ];

    const videoGalleryContainer = document.getElementById('video-gallery-container');

    // Generate video elements dynamically with headers
    videos.forEach((video, index) => {
        const videoContainer = document.createElement('div');
        videoContainer.className = 'video-container';

        const videoHeader = document.createElement('div');
        videoHeader.className = 'video-header';
        videoHeader.innerText = `Video ${index + 1}`;

        const videoElement = document.createElement('video');
        videoElement.controls = true;

        const sourceElement = document.createElement('source');
        sourceElement.src = `Documents/CSVideos/${video}`;
        sourceElement.type = 'video/mp4';

        videoElement.appendChild(sourceElement);
        videoContainer.appendChild(videoHeader);
        videoContainer.appendChild(videoElement);
        videoGalleryContainer.appendChild(videoContainer);
    });
</script>

</body>
</html>
